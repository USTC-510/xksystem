<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选课系统登录</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1>选课系统登录</h1>  

        <form id="loginForm" class="login-form">  
            <div class="role-selection">
                <input type="radio" id="student" name="role" value="student" required checked>
                <label for="student">学生登录</label>

                <input type="radio" id="teacher" name="role" value="teacher" required>
                <label for="teacher">老师登录</label>

                <input type="radio" id="admin" name="role" value="admin" required>
                <label for="admin">管理员登录</label>
            </div>

            <div class="login-input-text">  
                <label class="label" for="username">用户名:</label>
                <input type="text" id="username" name="username" required>  
            </div>  
            <div class="login-input-text">  
                <label class="label" for="password">密码:</label>  
                <input type="password" id="password" name="password" required>  
            </div>  
            <div class="login-input-checkbox">
                <input type="checkbox" id="showPassword">
                <label class="label" for="showPassword">显示密码</label>
            </div>
            <button type="submit">登录</button>  
        </form>  
        <p id="errorMessage" class="error"></p>  
    </div>  
    <script src="login.js"></script>  
</body>  
</html>
